<div class="container mt-4">
  <div class="row">
    <div class="col-md-7" style="margin: auto;">
      <div class="card shadow form-card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Mande uma mensagem</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="seu.email@exemplo.com">
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="11999998888">
              </div>
              <div class="col-md-6">
                <label for="assunto" class="form-label">Assunto</label>
                <select class="form-select" id="assunto">
                  <option selected>Selecione um assunto</option>
                  <option>Dúvida sobre produto</option>
                  <option>Informação de pedido</option>
                  <option>Reclamação</option>
                  <option>Sugestão</option>
                  <option>Outros</option>
                </select>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="5" placeholder="Descreva sua mensagem aqui..."></textarea>
            </div>
            
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="newsletter">
              <label class="form-check-label" for="newsletter">
                Desejo receber novidades e promoções por email
              </label>
            </div>
            
            <div class="d-grid">
              <button type="button" class="btn btn-primary btn-lg">
                <i class="bi bi-send me-2"></i>Enviar Mensagem
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
