<div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow mt-4">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="fazerLogin()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                [(ngModel)]="obj.email" 
                required
                email
                #emailInput="ngModel"
                placeholder="seu.email@exemplo.com"
              >
              <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger mt-1">
                <div *ngIf="emailInput.errors?.['required']">Email é obrigatório</div>
                <div *ngIf="emailInput.errors?.['email']">Insira um email válido</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input 
                type="password" 
                class="form-control" 
                id="senha" 
                name="senha"
                [(ngModel)]="obj.senha"
                required
                minlength="6"
                #senhaInput="ngModel"
                placeholder="Sua senha"
              >
              <div *ngIf="senhaInput.invalid && (senhaInput.dirty || senhaInput.touched)" class="text-danger mt-1">
                <div *ngIf="senhaInput.errors?.['required']">Senha é obrigatória</div>
                <div *ngIf="senhaInput.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres</div>
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="loginForm.invalid"
              >
                Entrar
              </button>
            </div>
          </form>
          
          <div *ngIf="mensagem" class="alert mt-3" [ngClass]="mensagem.includes('Bem vindo') ? 'alert-success' : 'alert-danger'">
            {{ mensagem }}
          </div>

          <div class="text-center mt-3">
            <p><a href="#" class="text-primary text-decoration-underline">Esqueci minha senha</a></p>
          </div>
          
          <div class="text-center mt-3">
            <p>Não possui uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
